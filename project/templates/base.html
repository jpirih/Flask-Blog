<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap linki -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- jquery cdn -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/redmond/.jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- moj css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css')}}">
    <title>{% block title%}{% endblock title %}</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_zg">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Falsk App</a>
        </div>
        <div class="collapse navbar-collapse" id="nav_zg">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Domov</a></li>
                <li><a href="{{ url_for('home.welcome') }}">O Aplikaciji</a></li>
                {% if current_user.is_authenticated %}
                    <li class="dropdown">
                        <a href="#"class="dropdown-toggle" data-toggle="dropdown">
                        {{ current_user.name }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for('blog.blog_home')}}">Blog</a></li>
                            <li><a href="{{ url_for('users.logout') }}">Odjava</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="dropdown">
                        <a href="#"class="dropdown-toggle" data-toggle="dropdown">
                        Gost
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for('users.register')}}">Registracija</a></li>
                            <li><a href="{{ url_for('users.login') }}">Prijava</a></li>
                        </ul>
                    </li>
                {% endif %}

            </ul>
        </div>
        </div>
    </div>
</div>
<!-- konec navigacije zgoraj -->
<div class="container">
    <!-- child template content -->
    {%block heading %}
    <!-- glavni naslov -->
    {% endblock heading%}

    <!-- vsebina -->
    {% block content %}

    {% endblock content %}
</div>

</body>
</html>
