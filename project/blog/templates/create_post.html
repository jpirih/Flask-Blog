{% extends "base.html" %}

{% block title %} Nova objava {% endblock title %}

{% block heading %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="page-header">
            <h1>Napi≈°i novo objavo</h1>
        </div>
    </div>
</div>
{% endblock heading %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form action="" method="post" class="form-horizontal">
            <div class="from-group">
                <label for="title" class="control-label col-sm-4">Naslov</label>
                <div class="col-sm-8">
                    <input type="text" id="title" name="title" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="control-label col-sm-4">Vsebina</label>
                <div class="col-sm-8">
                    <textarea name="description" id="description" cols="30" rows="10" class="form-control">

                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="categories" class="control-label col-sm-4">Kategorije</label>
                {% for category in categories %}
                    <div class="col-sm-8 col-sm-offset-4">
                        <input type="checkbox" name="categories" value="{{ category.id }}" class="checkbox-inline" id="categories">
                        {{ category.name }}
                    </div>
                {% endfor %}
            </div>
            <hr>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button type="submit" class="btn btn-block btn-success">
                    <span class="glyphicon glyphicon-save"></span>
                    Shrani Objavo
                </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
